<!DOCTYPE html>
<html>
    <head>
        <title>Comics</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Here are comics</h1>
        <p>Current comic</p>
        <div id="comic">No comic available</div>
    </body>

    <script>
        let myurl = "https://cors-anywhere.herokuapp.com";
        myurl += "/xkcd.now.sh/?comic=latest";
        console.log(myurl);
        fetch(myurl)
          .then(function(response) {
            return response.json();
          }).then(function(json) {
            console.log(json);
            // const alt = document.createTextNode(json["alt"]);
            // const container = document.getElementById("comic");
            // container.textContent = "";
            // container.appendChild(alt);
            let everything = "<p>"
            everything += json["alt"]
            everything += "</p>" + '<img src ="' + json["img"] + '"></img>"'
            document.getElementById("comic").innerHTML = everything
          });
      </script>
    </script>

</html>
